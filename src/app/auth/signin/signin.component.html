    <div class="container-fluid pt-10">
        <div class="row pt-5">
            <div  class="col-12 d-flex align-items-center justify-content-center">
                <div class="card text-center width-400">
                    <div class="card-header">
                        <h2>Sign In</h2>
                    </div>
                    <div class="card-body">
                        <div class="card-block">
                            
                            <form [formGroup]="loginForm" (submit)="signIn()">
                              
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="email" [formControl]="email"  class="form-control round" id="email" placeholder="Your Email Address">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="password"  [formControl]="password" class="form-control round" id="password" placeholder="Your Password">
                                    </div>
                                </div>
                                

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <button type="submit" [disabled]="loginForm.invalid" class="primary-btn banner-btn btn-block">Login</button>
                                    </div>
                                </div>
                               
                                
                            </form>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="float-center"><a routerLink="/guests/sign-up" >I don't have an account</a></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
